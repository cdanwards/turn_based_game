<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>turn_based_game</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
</head>
<body>
  <audio autoplay loop>
    <source src="sounds/theme.mp3" type="audio/mpeg">
  </audio>


<div class="character-screen"></div>

<div class="start-screen-container">

  <img class="start-screen-logo" src="images/logo.png" alt="Regular Show">
  <span class="fight">FIGHT!</span>
  <button class="start">START</button>

</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="scripts/main.js"></script>

<script type="text/template" class="character-select">
  <div class="character-select-screen-container">

    <ul class="characterbox">
      <li class="mordecai">
        <span>Mordecai</span>
      </li>
      <li class="rigby">
        <span>Rigby</span>
      </li>
      <li class="benson">
        <span>Benson</span>
      </li>
      <li class="pops">
        <span>Pops</span>
      </li>
      <li class="skips">
        <span>Skips</span>
      </li>
      <li class="muscleman">
        <span>Muscleman</span>
      </li>
    </ul>


  </div>
</script>

</body>
</html>
